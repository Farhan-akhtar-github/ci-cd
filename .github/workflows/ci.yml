name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI - Test, Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-clean-app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-clean-app:latest

  cd:
    name: CD - Deploy to EC2
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop ci-cd-clean-app || true
            docker rm ci-cd-clean-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/ci-cd-clean-app:latest
            docker run -d \
              --name ci-cd-clean-app \
              -p 5000:5000 \
              ${{ secrets.DOCKER_USERNAME }}/ci-cd-clean-app:latest



